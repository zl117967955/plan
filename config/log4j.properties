## level
log4j.rootLogger=DEBUG, CONSOLE, FILE

## for console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{MM-dd-HH:mm:ss,SSS}][%t][%c(%L)] - [%m]%n

## for info
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=logs/info.log
log4j.appender.FILE.MaxFileSize=1000MB
log4j.appender.FILE.Append = true
log4j.appender.FILE.Threshold = INFO
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d{MM-dd-HH:mm:ss,SSS}][%t][%c(%L)] - [%m]%n

## for error
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=logs/error.log
log4j.appender.FILE.MaxFileSize=1000MB
log4j.appender.FILE.Append = true
log4j.appender.FILE.Threshold = ERROR
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d{MM-dd-HH:mm:ss,SSS}][%t][%c(%L)] - [%m]%n

## for debug
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=logs/debug.log
log4j.appender.FILE.MaxFileSize=1000MB
log4j.appender.FILE.Append = true
log4j.appender.FILE.Threshold = DEBUG
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d{MM-dd-HH:mm:ss,SSS}][%t][%c(%L)] - [%m]%n




